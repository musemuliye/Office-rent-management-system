<div class="row">
  <div class="col-md-12 mb-3">
    <div class="card">
      <div class="card-header">
        <span><i class="bi bi-table me-2"></i></span> Data Table
      </div>
      <div class="card-body">
        
        <div class="table-responsive">
          <table
            id="example"
            class="table table-striped data-table"
            style="width: 100%"
          >
            <thead>
              <tr>
                <th>Block Code</th>
                <th>Block Name</th>
                <th>Address</th>
                <th>Total Floor</th>
                <th>Total Office</th>
                <th>Year</th>
              </tr>
            </thead>
            <tbody>
              {% for block in blocks %}
                <tr>
                  <td>{{ block.block_code }}</td>
                  <td>{{block.name}}</td>
                  <td>{{ block.address }}</td>
                  <td>{{ block.total_floors }}</td>
                  <td>{{ block.total_offices }}</td>
                  <td>{{ block.construction_year }}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
