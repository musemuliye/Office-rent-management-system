<div class="container-fluid my-2">
  <h2>Dashboard</h2>
  <div class="row fs-5">
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card card-custom border-left-primary shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                Block</div>
              <div class="h5 mb-0 font-weight-bold text-primary">{{ blocks.count }}</div>
            </div>
            <div class="col-auto">
              <i class="bi bi-buildings text-primary fs-1"></i>
              <div class="h5 mb-0"> <a href={% url "block_create" %}><i class="bi bi-plus-circle text-primary"></i></a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card card-custom border-left-success shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                Office</div>
              <div class="h5 mb-0 font-weight-bold text-success">{{ office.count }}</div>
            </div>
            <div class="col-auto">
              <i class="bi bi-pc-display text-success fs-1"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card card-custom border-left-info shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                Available Office</div>
              <div class="h5 mb-0 font-weight-bold text-info">{{ office_without_lease.count }}</div>
            </div>
            <div class="col-auto">
              <i class="bi bi-pc-display text-info fs-1"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card card-custom border-left-warning shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                Rented Office</div>
              <div class="h5 mb-0 font-weight-bold text-warning">{{ office_with_lease.count }}</div>
            </div>
            <div class="col-auto">
              <i class="bi bi-pc-display text-warning fs-1"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
